<div *ngIf="isDataLoaded">

  <div class="header">
    <img src="{{account.links.image}}"/>
    <h1 class="mat-title">{{account.display_name}}</h1>
    <div class="mat-subtitle">{{account.bio}}</div>
  </div>
  <mat-tab-group>
    <mat-tab label="Upcoming Sessions">
      <div
        class="container"
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">

        <app-session *ngFor="let session of account.upcomingSessions()" [session]="session" ></app-session>
      </div>
    </mat-tab>
    <mat-tab label="Past Sessions">
      <div
        class="container"
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">

        <app-session *ngFor="let session of account.pastSessions()" [session]="session" ></app-session>
      </div>
    </mat-tab>
    <mat-tab label="Instructing" *ngIf="account.isTeacher()">
      <div
        class="container"
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="10px"
        fxLayoutGap.xs="0">

        <app-session *ngFor="let session of account.teachingSessions()" [session]="session"></app-session>
      </div>
    </mat-tab>
    <mat-tab label="Edit Account">
      <p>{{account.bio}}</p>
    </mat-tab>
  </mat-tab-group>
</div>
