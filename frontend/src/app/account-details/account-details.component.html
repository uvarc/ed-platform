<div *ngIf="isDataLoaded">

  <section class="header"
           fxLayout="row"
           fxLayout.xs="column"
           fxLayoutAlign="start center"
           fxLayoutGap="10px"
           fxLayoutGap.xs="0">
    <div class="circleborder">
      <img class="participant-big" src="{{participant.image()}}">
    </div>
    <div>
      <h2 class="mat-title">{{participant.display_name}}</h2>
      <p>{{participant.bio}}</p>
    </div>
  </section>


  <mat-tab-group [selectedIndex]="participant.new_account? 3 : 0">
    <mat-tab label="Upcoming Workshops" *ngIf="upcomingWorkshops().length > 0">
      <app-workshop-list [workshops]="upcomingWorkshops()"></app-workshop-list>
    </mat-tab>
    <mat-tab label="Past Workshops" *ngIf="pastWorkshops().length > 0">
      <app-workshop-list [workshops]="pastWorkshops()"></app-workshop-list>
    </mat-tab>
    <mat-tab label="Instructing" *ngIf="instructingWorkshops().length > 0">
      <app-workshop-list [workshops]="instructingWorkshops()"></app-workshop-list>
    </mat-tab>
    <mat-tab label="Edit Account">
      <app-account-form [participant]="participant"></app-account-form>
    </mat-tab>
  </mat-tab-group>
</div>
