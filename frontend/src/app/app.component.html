<md-toolbar color="primary">
  <span>Ed-Platform</span>
  <span class="spacer"></span>
  <span *ngIf="user" class="logged-in">
    <img src="{{user.links.image}}"> {{user.display_name}}
  </span>
  <button md-button [mdMenuTriggerFor]="appMenu">
    <md-icon>menu</md-icon> Menu
  </button>
</md-toolbar>


<md-menu #appMenu="mdMenu">
  <button md-menu-item (click)="goHome()">
    <md-icon> home </md-icon>
    <span> Home </span>
  </button>
  <button *ngIf="!user" md-menu-item (click)="goLogin()">
    <md-icon> person </md-icon>
    <span> Log in </span>
  </button>
  <button *ngIf="user" md-menu-item (click)="goLogout()">
    <md-icon> person </md-icon>
    <span> Log out </span>
  </button>
  <button md-menu-item disabled>
    <md-icon> notifications_off </md-icon>
    <span> Disable alerts </span>
  </button>
</md-menu>

<router-outlet></router-outlet>
