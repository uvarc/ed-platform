<mat-toolbar class="mat-toolbar {{title==='Home'? 'home' : 'lvl2'}}">

  <div class="account" *ngIf="loggedIn">
    <button *ngIf="loggedIn" mat-icon-button class="logged-in" [routerLink]="['accountDetails']">
      <img class="user-icon" src="{{account.image()}}" alt="{{account.display_name}}">
    </button>
    {{account.display_name}}
    <a class="logout" href="#" (click)="goLogout()">&bull; Sign out</a>
  </div>
  <div class="account" *ngIf="!loggedIn">
    <a *ngIf="!loggedIn" href="#" (click)="goLogin()">Sign In</a>
  </div>


  <img class="lvl2" src="../assets/logo-lvl2.png">

  <button class="menu" mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="menubar">
    <a href="#" (click)="goHome()">Home</a>
    &bull;
    <a href="#" (click)="goAbout()">About</a>
    &bull;
    <a href="#" (click)="goHelp()">Help</a>
    &bull;
    <a href="#" (click)="goSearch()">Search</a>
  </div>
  <span *ngIf="title != 'Home'" class="title">{{title}}</span>
  <span class="spacer"></span>

</mat-toolbar>



<mat-menu #appMenu="matMenu">
  <button mat-menu-item
     [routerLink]="['home']"
     [routerLinkActive]="['active']">
    <mat-icon> home </mat-icon>
    <span> Home </span>
  </button>
  <button mat-menu-item
          [routerLink]="['search']"
          [routerLinkActive]="['active']">
    <mat-icon> search </mat-icon>
    <span> Search </span>
  </button>
  <button *ngIf="account" mat-menu-item
          [routerLink]="['accountDetails']"
          [routerLinkActive]="['active']">
    <mat-icon> person </mat-icon>
    <span> Your Account </span>
  </button>
  <button *ngIf="!(account)" mat-menu-item (click)="goLogin()">
    <mat-icon> person </mat-icon>
    <span> Log in </span>
  </button>
  <button *ngIf="account" mat-menu-item (click)="goLogout()">
    <mat-icon> exit_to_app </mat-icon>
    <span> Log out </span>
  </button>
  <button *ngIf="account && account.isAdmin()" mat-menu-item (click)="goParticipantEditor()">
    <mat-icon> add_circle </mat-icon>
    <span> Add User </span>
  </button>
  <button *ngIf="account && account.isAdmin()" mat-menu-item (click)="goWorkshopEditor()">
    <mat-icon> add_circle </mat-icon>
    <span> Add Workshop </span>
  </button>
  <button *ngIf="account && account.isAdmin()" mat-menu-item (click)="goTrackEditor()">
    <mat-icon> add_circle </mat-icon>
    <span> Add Track </span>
  </button>

</mat-menu>

<div class="content">
  <router-outlet></router-outlet>
</div>
