<div class="participant-search">
  <form [formGroup]="searchForm" class="search-box" novalidate (ngSubmit)="doSearch()">
    <div>Search:</div>
    <input #query formControlName="searchBox" type="search">
    <button (click)="updateQuery(query.value)">
      <mat-icon>search</mat-icon>
    </button>
  </form>

  <ul class="list">
    <li *ngFor="let p of search.participants" (click)="select(p)">
      <span></span>
      <img class="avatar" src="{{p.image()}}" alt=""/>
      <div class="list-text">
       <p>
          <b>{{ p.display_name }}</b><br/>
          <em>{{ p.title }}</em>
        </p>
      </div>
    </li>
  </ul>
</div>
