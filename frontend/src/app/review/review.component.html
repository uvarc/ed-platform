<mat-card>
  <mat-card-header>
    <mat-card-title>
      <img mat-card-avatar src="{{review.participant.links.image}}">
      <app-review-stars [score]="review.review_score"
                        [max_score]="review.max_score"></app-review-stars>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <b>{{review.created | date: "longDate"}}</b>
      <p>{{review.review_comment}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
