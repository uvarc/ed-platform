<mat-card class="session">
  <mat-card-header>
    <mat-card-subtitle>
      {{session.date_time | date: 'EEE. MMMM d, y, h:mm-'}}{{session.endTime() | date: 'h:mma'}}
      <br/>
      Location: {{session.location}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Attendees: {{session.total_participants}} of {{session.max_attendees}}, with {{session.waiting_participants}}
    wait-listed.
    <p>{{session.instructor_notes}}</p>
  </mat-card-content>
</mat-card>
