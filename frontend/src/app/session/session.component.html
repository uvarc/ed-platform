<mat-card class="session">
  <mat-card-header>
    <img mat-card-avatar src="{{session.firstInstructor().links.image}}">
    <mat-card-subtitle>
      with {{session.instructorsDisplay()}}<br/>
      {{session.date_time | date: 'EEE. MMMM d, y, h:mm-'}}{{session.endTime() | date: 'h:mma'}}
      <br/>
      Location: {{session.location}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="session.instructing()">You are Teaching this session.</div>
    <p>Notes: {{session.instructor_notes}}</p>
  </mat-card-content>

  <mat-card-actions *ngIf="session.instructing()">
    <button mat-button (click)="teacherDashboard()">Teacher Dashboard</button>
  </mat-card-actions>

  <mat-card-actions *ngIf="session.registered()">
    <p>You are Registered for this session.</p>
    <button mat-button (click)="removeSession()">Un-Register</button>
  </mat-card-actions>

  <mat-card-actions *ngIf="removed">
    <button mat-button (click)="addSession()">Undo</button>
  </mat-card-actions>

  <mat-card-actions *ngIf="available && !taking">
    <button mat-button (click)="addSession()">Register Now!</button>
  </mat-card-actions>


</mat-card>
