<md-card ngClass="{{status()}}">
  <md-card-header>
    <md-card-title>
      <h1>{{session.workshop.title}}</h1>
      <p>Date: <b>{{session.date_time | date: 'fullDate'}}</b></p>
      <p>Time: <b>{{session.date_time | date: 'shortTime'}}</b></p>
      <p>Duration: <b>{{session.duration_minutes}}</b> minutes.</p>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <h2>Instructor(s):</h2>
    <div *ngFor="let instructor of session.instructors">
      <h3>
        <img md-card-avatar src="{{instructor.links.image}}">
        {{instructor.display_name}}
      </h3>
    </div>
    <p>Notes: {{session.instructor_notes}}</p>
  </md-card-content>

  <md-card-actions *ngIf="teaching">
    <button md-button>Teacher Dashboard</button>
  </md-card-actions>

  <md-card-actions *ngIf="taking">
    <button md-button (click)="removeSession()">Un-Register</button>
  </md-card-actions>

  <md-card-actions *ngIf="removed">
    <button md-button (click)="addSession()">Undo</button>
  </md-card-actions>

  <md-card-actions *ngIf="available">
    <button md-button (click)="addSession()">Register Now!</button>
  </md-card-actions>


</md-card>
