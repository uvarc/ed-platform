<div *ngIf="isDataLoaded">

  <section class="header flex">
    <div>
      <h2 class="mat-title">{{track.title}}</h2>
      <div class="sub-title">Unaccredited Program</div>
    </div>
    <div class="spacer"></div>
    <button mat-raised-button>Follow</button>
  </section>
  <section class="header">
    <p>{{track.description}}</p>
    <app-track-progress></app-track-progress>
  </section>

  <div class="course-nav">
    <button mat-button>
      <i class="material-icons">keyboard_arrow_left</i>PREV
    </button>
    <div class="spacer"></div>
    <h2>Level 1</h2>
    <div class="spacer"></div>
    <button mat-button>
    NEXT<i class="material-icons">keyboard_arrow_right</i>
    </button>
  </div>


  <mat-tab-group>
    <mat-tab label="Workshops">
      <app-workshop-list [workshops]="workshops"></app-workshop-list>
    </mat-tab>
  </mat-tab-group>

</div>
