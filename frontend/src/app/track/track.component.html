<md-card class="track-card" >
  <md-card-header>
    <img md-card-avatar src="{{track.links.image}}">
    <md-card-title>{{track.title}}</md-card-title>
  </md-card-header>
  <!--
  <md-card-content>{{track.description}}</md-card-content>
  -->
  <md-card-actions>
    <button md-button (click)="goTrack(track.id)">View Workshops</button>
  </md-card-actions>
</md-card>
