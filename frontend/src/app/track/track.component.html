<mat-card class="track" (click)="goTrack(track.id)">
  <img mat-card-image src="{{track.links.image}}" aria-hidden="true" role="presentation">
  <mat-card-header>
    <mat-card-title class='mat-title'>{{track.title}}</mat-card-title>
    <mat-card-subtitle>{{track.sub_title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-track-progress [track]="track" [activeCode]="activeCode"></app-track-progress>
  </mat-card-content>
</mat-card>
