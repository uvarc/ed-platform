<mat-card class="track" (click)="goTrack(track.id)">
  <mat-card-header>
    <mat-card-title class='mat-title'>{{track.title}}</mat-card-title>
    <mat-card-subtitle>{{track.sub_title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <app-track-progress [track]="track"></app-track-progress>
  </mat-card-content>
</mat-card>
