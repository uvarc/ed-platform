
<pre>{{workshop_form.value | json}}</pre>
<pre>Dirty? {{ title.dirty }}</pre>
<pre>Pristine? {{ title.pristine }}</pre>
<pre>In Valid Description? {{ description.invalid }}</pre>
<pre>Title  {{ title}}</pre>

<form [formGroup]="workshop_form" novalidate (ngSubmit)="onSubmit()">
  <div>
  <mat-form-field class="example-full-width">
    <input mdInput formControlName="title" placeholder="Title" value="" class="form-control" >
    <mat-error>
      Title is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  </div>
  <div>
  <mat-form-field class="example-full-width">
    <textarea mdInput formControlName="description" placeholder="Description" value="" class="form-control">
    </textarea>
    <mat-error>
      This description is too short.
    </mat-error>
  </mat-form-field>
  </div>
  <button type="submit" mat-button>Create Workshop</button>
  <!--
  <div>
    <input id="fileInput" name="file" type="file" class="ng-hide" multiple>
  </div>
  -->
</form>
