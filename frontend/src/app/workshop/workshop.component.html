<md-card class="workshop-card">
  <md-card-header>
    <md-card-title>{{workshop.title}}</md-card-title>
  </md-card-header>
  <img md-card-image src="{{workshop.links.image}}">
  <md-card-content>{{workshop.description}}</md-card-content>

  <md-card-actions>
    <button md-button>Register Now!</button>
  </md-card-actions>
</md-card>
